<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS: Caminho corrigido para funcionar em subpasta -->
    <link rel="stylesheet" href="../../../css/Funcionarios.css">
</head>
<body>

    <!-- Header -->
    <header class="logo">
        <!-- Caminho da imagem corrigido para funcionar em subpasta -->
        <img src="img/Logo.jpg" alt="Logo da empresa">
    </header>

    <!-- Menu -->
    <nav class="menu-principal">
        <a href="index.html" class="menu-item">Início</a>
        <a href="listarFuncionarios.html" class="menu-item">Ver Funcionários</a>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container">
        <h2>Cadastrar Novo Funcionário</h2>

        <form id="formFuncionario" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="valorHora">Valor da Hora (R$):</label>
            <input type="number" id="valorHora" name="valorHora" step="0.01" required>

            <button type="submit" class="menu-item" style="margin-top: 15px;">Salvar Funcionário</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <div class="rodape-container">
            <p>&copy; 2025 Sistema de Registro de Horas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script -->
    <script>
        // *** IMPORTANTE: VOCÊ PRECISA FORNECER A URL DO RENDER/RAILWAY AQUI ***
        const API_URL = "SUA_URL_PUBLICA_AQUI"; // Corrigido para variável

        document.getElementById("formFuncionario").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Usando uma constante local para evitar que o escopo seja poluído
            const funcionario = {
                nome: document.getElementById("nome").value.trim(),
                cargo: document.getElementById("cargo").value.trim(),
                valorHora: parseFloat(document.getElementById("valorHora").value)
            };

            try {
                // Usando API_URL
                const response = await fetch(`${API_URL}/funcionarios`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(funcionario)
                });

                // Uso de if/else para melhor legibilidade
                if (response.ok) {
                    // Substituir alert por modal em código de produção é recomendado
                    alert("✅ Funcionário cadastrado com sucesso!");
                    document.getElementById("formFuncionario").reset();
                } else {
                    alert("⚠️ Erro ao cadastrar funcionário.");
                }
            } catch (error) {
                alert("❌ Falha na conexão com o servidor. Verifique se a API_URL está correta.");
                console.error(error);
            }
        });
    </script>

</body>
</html>
