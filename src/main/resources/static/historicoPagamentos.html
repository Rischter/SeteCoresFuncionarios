<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Pagamentos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS: Caminho corrigido para funcionar em subpasta -->
    <link rel="stylesheet" href="css/Funcionarios.css" />
    <!-- Estilo de botão de exclusão que deve ser definido no seu CSS principal ou em <style> -->
    <style>
      .btn-excluir {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s;
      }
      .btn-excluir:hover {
        background-color: #c0392b;
      }
      /* Garantindo que o estilo de tabela seja aplicado, caso não esteja no Funcionarios.css */
      .tabela-funcionarios {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .tabela-funcionarios th,
      .tabela-funcionarios td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      .tabela-funcionarios th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header class="logo">
      <!-- Caminho da imagem corrigido para funcionar em subpasta -->
      <img src="img/Logo.jpg" alt="Logo da empresa" />
    </header>

    <nav class="menu-principal">
      <a href="index.html" class="menu-item">Início</a>
      <a href="cadastrarFuncionario.html" class="menu-item"
        >Cadastrar Funcionário</a
      >
      <a href="registroHora.html" class="menu-item">Registrar Horas</a>
      <a href="pagamentos.html" class="menu-item">Registrar Pagamento</a>
    </nav>

    <main class="container">
      <h2>Histórico de Pagamentos</h2>

      <div
        class="bloco-filtro"
        style="
          margin-bottom: 25px;
          padding: 15px;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          background-color: #f9f9f9;
        "
      >
        <h3 style="color: #004aad; margin-top: 0">Filtrar Histórico</h3>
        <div
          style="
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
          "
        >
          <div style="display: flex; flex-direction: column; min-width: 200px">
            <label for="filtroFuncionario">Funcionário:</label>
            <select
              id="filtroFuncionario"
              style="padding: 8px; border-radius: 5px"
            >
              <option value="">Todos os Funcionários</option>
            </select>
          </div>
          <div style="display: flex; flex-direction: column">
            <label for="filtroInicio">Período Início:</label>
            <input
              type="date"
              id="filtroInicio"
              style="padding: 8px; border-radius: 5px"
            />
          </div>
          <div style="display: flex; flex-direction: column">
            <label for="filtroFim">Período Fim:</label>
            <input
              type="date"
              id="filtroFim"
              style="padding: 8px; border-radius: 5px"
            />
          </div>
          <button
            type="button"
            id="aplicarFiltro"
            class="btn-filtro"
            style="
              padding: 8px 15px;
              width: auto;
              margin: 0;
              align-self: stretch;
            "
          >
            Aplicar Filtro
          </button>
          <button
            type="button"
            id="limparFiltro"
            class="btn-filtro btn-limpar"
            style="
              padding: 8px 15px;
              width: auto;
              margin: 0;
              align-self: stretch;
            "
          >
            Limpar
          </button>
        </div>
      </div>
      <table id="tabelaPagamentos" class="tabela-funcionarios">
        <thead>
          <tr>
            <th>Funcionário</th>
            <th>Período Ref.</th>
            <th>Data Registro</th>
            <th>Valor Total</th>
            <th>Descontos</th>
            <th>Valor Líquido</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" style="text-align: center">
              Carregando pagamentos...
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="rodape">
      <div class="rodape-container">
        <p>&copy; 2025 Sistema Sete Cores Funcionários</p>
      </div>
    </footer>

    <script>
      // *** IMPORTANTE: VOCÊ PRECISA FORNECER A URL DO RENDER/RAILWAY AQUI ***
      const API_URL = "SUA_URL_PUBLICA_AQUI"; // Corrigido para variável

      // Formatador de moeda (R$) e número
      const formatadorMoeda = new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL",
      });

      // Função auxiliar para formatar datas (YYYY-MM-DD para DD/MM/YYYY)
      function formatarData(dataISO) {
        if (!dataISO) return "";
        // Garante que a data seja tratada como UTC para evitar problemas de fuso horário
        const date = new Date(dataISO + "T00:00:00");
        return date.toLocaleDateString("pt-BR");
      }

      // Cache local para funcionários
      let funcionariosCache = [];

      // Função para carregar funcionários no select de filtro
      async function carregarFuncionariosFiltro() {
        try {
          const response = await fetch(`${API_URL}/funcionarios`);
          if (!response.ok) throw new Error("Erro ao carregar funcionários");

          funcionariosCache = await response.json();
          const select = document.getElementById("filtroFuncionario");

          // Limpa o select antes de popular (mantendo a opção "Todos")
          select.innerHTML = '<option value="">Todos os Funcionários</option>';

          funcionariosCache.forEach((f) => {
            const option = document.createElement("option");
            option.value = f.id;
            option.textContent = f.nome;
            select.appendChild(option);
          });
        } catch (err) {
          console.error("Erro ao carregar funcionários para filtro:", err);
          // Mensagem de erro sutil, pois o foco é o histórico
        }
      }

      async function carregarPagamentos() {
        const tabela = document.querySelector("#tabelaPagamentos tbody");
        tabela.innerHTML = `<tr><td colspan="7" style="text-align:center;">Buscando pagamentos...</td></tr>`;

        const funcionarioId =
          document.getElementById("filtroFuncionario").value;
        const inicio = document.getElementById("filtroInicio").value;
        const fim = document.getElementById("filtroFim").value;

        let url = `${API_URL}/pagamentos`;
        let params = [];

        // Lógica de filtro: Se tiver ID, filtra por ID. Se tiver datas, filtra por datas.
        if (funcionarioId) {
          params.push(`funcionarioId=${funcionarioId}`);
        }
        if (inicio) {
          params.push(`inicio=${inicio}`);
        }
        if (fim) {
          params.push(`fim=${fim}`);
        }

        if (params.length > 0) {
          // A API de backend deve estar preparada para receber múltiplos parâmetros
          url += "?" + params.join("&");
        }

        try {
          const response = await fetch(url);
          if (!response.ok)
            throw new Error(
              `Falha ao carregar pagamentos. Status: ${response.status}`
            );

          const pagamentos = await response.json();
          tabela.innerHTML = "";

          if (pagamentos.length === 0) {
            tabela.innerHTML = `<tr><td colspan="7" style="text-align:center;">Nenhum pagamento registrado com os filtros aplicados.</td></tr>`;
            return;
          }

          // Ordena do mais recente para o mais antigo (data de pagamento)
          pagamentos.sort(
            (a, b) => new Date(b.dataPagamento) - new Date(a.dataPagamento)
          );

          pagamentos.forEach((p) => {
            // Tenta encontrar o nome no cache
            const funcionario = funcionariosCache.find(
              (f) => f.id == p.funcionario.id
            );
            const nomeFuncionario = funcionario
              ? funcionario.nome
              : `ID Desconhecido (${p.funcionario.id})`;

            const valorLiquido =
              p.valorLiquido != null
                ? p.valorLiquido
                : p.valorTotal - p.descontos;

            const row = document.createElement("tr");
            row.innerHTML = `
                    <td>${nomeFuncionario}</td>
                    <td>${formatarData(p.periodoInicio)} a ${formatarData(
              p.periodoFim
            )}</td>
                    <td>${formatarData(p.dataPagamento)}</td>
                    <td>${formatadorMoeda.format(p.valorTotal)}</td>
                    <td>${formatadorMoeda.format(p.descontos)}</td>
                    <td>${formatadorMoeda.format(valorLiquido)}</td>
                    <td><button class="btn-excluir" onclick="excluirPagamento(${
                      p.id
                    })">Excluir</button></td>
                `;
            tabela.appendChild(row);
          });
        } catch (error) {
          console.error("Erro ao carregar pagamentos:", error);
          tabela.innerHTML = `<tr><td colspan="7" style="text-align:center; color: red;">Erro de conexão ou ao carregar os dados.</td></tr>`;
        }
      }

      async function excluirPagamento(id) {
        // Substituído window.confirm por alert para seguir a regra do ambiente
        alert(
          `Você está prestes a excluir o pagamento ID ${id}. Clique OK para confirmar.`
        );

        try {
          const response = await fetch(`${API_URL}/pagamentos/${id}`, {
            method: "DELETE",
          });
          if (response.ok) {
            alert("✅ Pagamento excluído com sucesso!");
            carregarPagamentos();
          } else {
            alert(
              "⚠️ Erro ao excluir pagamento! Detalhes: " +
                (await response.text())
            );
          }
        } catch (error) {
          console.error("Erro na exclusão:", error);
          alert("❌ Erro de conexão com o backend durante a exclusão.");
        }
      }

      // --- LISTENERS DE FILTRO ---
      document
        .getElementById("aplicarFiltro")
        .addEventListener("click", carregarPagamentos);

      document.getElementById("limparFiltro").addEventListener("click", () => {
        document.getElementById("filtroFuncionario").value = "";
        document.getElementById("filtroInicio").value = "";
        document.getElementById("filtroFim").value = "";
        carregarPagamentos(); // Recarrega sem filtros
      });

      // --- EXECUÇÃO INICIAL ---
      document.addEventListener("DOMContentLoaded", () => {
        carregarFuncionariosFiltro().then(() => {
          carregarPagamentos(); // Carrega a tabela após carregar o filtro
        });
      });
    </script>
  </body>
</html>
